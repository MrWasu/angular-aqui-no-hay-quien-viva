<h1>
    Editar / Agregar
    h√©roe
    <small>Juan Cuesta</small>
  </h1>
  
  <mat-divider class="mb-2"></mat-divider>
  
  <div class="grid">
  
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>
  
          <div class="grid">
  
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                type="text"
                required
              />
            </mat-form-field>
  
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input
                matInput
                type="text"
                required
              />
            </mat-form-field>
  
  
            <mat-form-field class="col-12">
              <mat-label>Actor/actriz</mat-label>
              <input
                matInput
                type="text"
                required
              />
            </mat-form-field>
  
            <mat-form-field class="col-12">
              <mat-label>Convivientes</mat-label>
              <input
                matInput
                type="text"
                required
              />
            </mat-form-field>
  
            <mat-form-field class="col-12">
              <mat-label>Serie</mat-label>
              <mat-select required="">
                <mat-option *ngFor="let serie of Serie"
                  [value]="serie.id">
                  {{ serie.desc }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="flex justify-content-between">
            <button
              mat-flat-button
              color="warn"
            >
              Borrar
            </button>
  
            <button
              mat-flat-button
              color="primary"
            >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>
  
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-12 sm:col-6">
  
      <mat-card>
        <img src="" alt="imagen del personaje" mat-card-image>
      </mat-card>
  
    </div>
  </div>
